name: Run the Python file

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  #schedule:
  #  - cron: "10 6-22 * * *"
  
jobs:
  run:
    name: run
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    env:
      MSTEAMS: ${{ secrets.MSTEAMS}}

    permissions:
      contents: write
      id-token: write
      repository-projects: write
      
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - run: |
       python -VV
       pip install -r requirements.txt
       python bundesnetzagentur.py
    # Available enviroment variables
   #   environment: |
